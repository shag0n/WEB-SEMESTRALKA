{% include 'headerLogged.html' %}

<form role="form" action="index.php?view=addNapsal" method="post">

    <div class="col-md-3">
    </div>

    <select name="idOsoba">
        {% for osoba in osobaList %}        

        <option value="{{ osoba.idosoba }}">{{ osoba.jmeno }} {{ osoba.prijmeni }}</option>

        {% endfor %}
    </select>

    <select name="idFilm">
        {% for film in filmList %}        

        <option value="{{ film.idfilm }}">{{ film.nazev }}</option>

        {% endfor %}
    </select>

    <button type="submit" class="btn btn-default">Pridat</button>    
</form> 


<br><br>

</div>
</div>
</div>
</body>
</html>
